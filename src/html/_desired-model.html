<section class="desired-model">
  <div class="container _big">
    <div class="desired-model__body">
      <h2 class="title-2 desired-model__title">Нет нужной модели, которую хотите протестировать?</h2>
      <p class="desired-model__content">Оставьте заявку, и менеджер подберет нужный самокат</p>
      <form action="#" class="form desired-model__form">
        <input
          data-phone-pattern="+7 (___) ___ - __ - __"
          data-length="22"
          placeholder="+7 (___) ___ - __ - __"
          class="form__input desired-model__input"
        />
        <button class="btn desired-model__btn">Оставить заявку на тест-драйв</button>
        <div class="desired-model__processing-data form__processing-data">
          <input
            type="checkbox"
            name="desired-model"
            class="form__checkbox form__processing-data-checkbox"
            id="desired-model"
          />
          <label for="desired-model" class="form__processing-data-label">
            Нажимая на кнопку, вы соглашаетесь на обработку персональных данных и
            <a href="error.html" class="form__privacy-policy">политикой конфиденциальности</a>
          </label>
        </div>
      </form>
    </div>
  </div>
</section>
