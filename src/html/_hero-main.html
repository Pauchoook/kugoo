<section class="hero hero-main">
   <div class="container _big">
      <div class="hero-main__body-slider">
         <div class="hero-main__new">
            <span class="hero-main__new-content">Новинка</span>
         </div>
         <h2 class="title-2 hero-main__title">
            Электросамокаты Kugoo Kirin от официального дилера
         </h2>
         <p class="hero__content">
            с бесплатной доставкой по РФ от 1 дня
         </p>
         <a href="#" class="btn hero__btn hero-main__btn">Перейти в каталог</a>
         <div class="hero-main__nav-slider">
            <button class="slider-btn hero-main__slider-btn hero-main__slider--prev slider-btn--prev">
               <svg class="hero-main__slider-icon">
                  <use xlink:href='img/icons/icons.svg#icon-arrow'></use>
               </svg>
            </button>
            <div class="hero-main__slider-fraction">
               <span class="hero-main__slider-fraction-content" id="hero-slider__active"></span>
               <div class="hero-main__slider-progressbar active">
                  <div class="hero-main__slider-progressbar-line"></div>
               </div>
               <span class="hero-main__slider-fraction-content" id="hero-slider__length"></span>
            </div>
            <button class="slider-btn hero-main__slider-btn hero-main__slider--next">
               <svg class="hero-main__slider-icon">
                  <use xlink:href='img/icons/icons.svg#icon-arrow'></use>
               </svg>
            </button>
         </div>
         <div class="swiper hero-main__slider">
            <div class="swiper-wrapper">
               <div class="swiper-slide hero-main__slider-item">
                  <div class="hero-main__slider-hint">
                     <div class="hero-main__slider-hint-body">
                        <a href="#" class="hero-main__slider-hint-btn">
                           <img src="@img/mini/lightning.png" alt="lightning" class="hero-main__slider-hint-icon">
                           <span class="hero-main__slider-hint-btn-content">
                              Тест-драйв и обучение
                           </span>
                        </a>
                        <div class="hero-main__slider-hint-connect">
                           <div class="hero-main__slider-hint-point"></div>
                           <div class="hero-main__slider-hint-line"></div>
                           <div class="hero-main__slider-hint-point"></div>
                        </div>
                        <span class="hero-main__slider-hint-warn">Бесплатно</span>
                     </div>
                  </div>
                  <img src="@img/pictures/hero-scooter.png" alt="scooter" class="hero-main__slider-img">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter-shadow" class="hero-main__slider-img-shadow">
               </div>
               <div class="swiper-slide hero-main__slider-item">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter" class="hero-main__slider-img">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter-shadow" class="hero-main__slider-img-shadow">
               </div>
               <div class="swiper-slide hero-main__slider-item">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter" class="hero-main__slider-img">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter-shadow" class="hero-main__slider-img-shadow">
               </div>
               <div class="swiper-slide hero-main__slider-item">
                  <a href="#" class="hero-main__slider-hint">
                     <div class="hero-main__slider-hint-body">
                        <div class="hero-main__slider-hint-btn">
                           <img src="@img/mini/lightning.png" alt="lightning" class="hero-main__slider-hint-icon">
                           <span class="hero-main__slider-hint-btn-content">
                              Тест-драйв и обучение
                           </span>
                        </div>
                        <div class="hero-main__slider-hint-connect">
                           <div class="hero-main__slider-hint-point"></div>
                           <div class="hero-main__slider-hint-line"></div>
                           <div class="hero-main__slider-hint-point"></div>
                        </div>
                        <span class="hero-main__slider-hint-warn">Бесплатно</span>
                     </div>
                  </a>
                  <img src="@img/pictures/hero-scooter.png" alt="scooter" class="hero-main__slider-img">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter-shadow" class="hero-main__slider-img-shadow">
               </div>
               <div class="swiper-slide hero-main__slider-item">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter" class="hero-main__slider-img">
                  <img src="@img/pictures/hero-scooter.png" alt="scooter-shadow" class="hero-main__slider-img-shadow">
               </div>
            </div>
         </div>
      </div>
      <div class="hero-main__slider-pagination"></div>
   </div>
   <div class="container">
      <div class="hero-main__condition">
         <div class="hero-main__condition-item">
            <span class="hero-main__condition-title">Гарантия 1 год</span>
            <span class="hero-main__condition-content">на весь ассортимент</span>
         </div>
         <div class="hero-main__condition-item">
            <span class="hero-main__condition-title">рассрочка</span>
            <span class="hero-main__condition-content">от 6 месяцев</span>
         </div>
         <div class="hero-main__condition-item">
            <span class="hero-main__condition-title">Подарки</span>
            <span class="hero-main__condition-content">и бонусам к покупкам </span>
         </div>
         <a href="#" class="hero-main__condition-reklam">
            <div class="hero-main__condition-reklam-parent-logo" style="color: #FC3F1D;">
               <img src="@img/logos/yandex.png" alt="Yandex" class="hero-main__condition-reklam-logo">
            </div>
            <div class="hero-main__condition-reklam-body">
               <span class="hero-main__condition-reklam-title">
                  Яндекс отзывы
               </span>
               <div class="hero-main__condition-reklam-estimation">
                  <svg class="hero-main__condition-reklam-star">
                     <use xlink:href='img/icons/icons.svg#icon-star'></use>
                  </svg>
                  <span class="hero-main__condition-reklam-number">
                     4,9
                  </span>
               </div>
            </div>
         </a>
      </div>
   </div>
</section>
