<section class="remained-questions">
  <div class="container _big">
    <div class="remained-questions__parent">
      <div class="remained-questions__body">
        <h2 class="title-2 remained-questions__title">@@title</h2>
        <p class="remained-questions__content">
          @@text
        </p>
        <form action="#" class="form remained-questions__form">
          <input
            type="tel"
            data-phone-pattern="+7 (___) ___ - __ - __"
            data-length="22"
            placeholder="+7 (___) ___ - __ - __"
            name="remained-questions"
            class="form__input remained-questions__input"
          />
          <button class="btn remained-questions__btn">Проконсультироваться</button>
          <div class="form__processing-data remained-questions__processing-data">
            <input
              type="checkbox"
              name="remained-questions__data-processing"
              class="form__checkbox form__processing-data-checkbox"
              id="remained-questions__data-processing"
            />
            <label for="remained-questions__data-processing" class="form__processing-data-label">
              Нажимая на кнопку, вы соглашаетесь на обработку персональных данных и
              <a href="#" class="form__privacy-policy">политикой конфиденциальности</a>
            </label>
          </div>
        </form>
      </div>
      <img src="@img/pictures/woman.png" alt="Женщина" class="remained-questions__img" />
    </div>
  </div>
</section>
