<section class="order-payment">
   <div class="container">

      <div class="order-payment__body">
         <div class="order-payment__wrapper">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/men.png" alt="Мужчина" class="order-payment__img">
               </div>
               <span class="order-payment__name">Покупатель</span>
            </div>
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/laptop.png" alt="Ноутбук" class="order-payment__img">
               </div>
               <span class="order-payment__name">Делает заказ</span>
            </div>
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/dollars.png" alt="Деньги" class="order-payment__img">

            </div>
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/men-laptop.png" alt="Мужчина с ноутбуком" class="order-payment__img">
               </div>
               <span class="order-payment__name">Продавец (Вы)</span>
            </div>
         </div>
         <div class="order-payment__center">
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow order-payment__arrow--left">
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow order-payment__arrow--right">
         </div>
         <div class="order-payment__wrapper _bottom">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/letter.png" alt="Мужчина" class="order-payment__img">
               </div>
               <span class="order-payment__name">Заказывает</span>
            </div>
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow _reverse">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/arrows.png" alt="Ноутбук" class="order-payment__img">
               </div>
               <span class="order-payment__name">Обработка</span>

            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow _reverse">

                  <img src="@img/mini/scooter.png" alt="Деньги" class="order-payment__img">
               </div>
               <span class="order-payment__name">Товар</span>
            </div>
            <img src="@img/mini/long-arrow.svg" alt="Стрелка" class="order-payment__arrow _reverse">
            <div class="order-payment__item">
               <div class="order-payment__circle">
                  <img src="@img/mini/box.png" alt="Мужчина с ноутбуком" class="order-payment__img">
               </div>
               <span class="order-payment__name">Отправка покупателю</span>
            </div>
         </div>
