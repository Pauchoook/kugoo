<section class="record-test">
  <div class="container _big">
    <div class="record-test__body">
      <img src="@img/pictures/kugo-russia.jpg" alt="Какие-то люди" class="record-test__img" />
      <div class="record-test__info">
        <h2 class="title-2 record-test__title">Запишитесь на бесплатный тест-драйв Kugoo Kirin M4 в Москве</h2>
        <p class="record-test__content">
          Оставьте свой номер, менеджер свяжется с вами в течение 5 минут, чтобы уточнить дату и время
        </p>
        <form action="#" class="form record-test__form">
          <input
            type="tel"
            name="order-test-drive"
            data-phone-pattern="+7 (___) ___ - __ - __"
            data-length="22"
            placeholder="+7 (___) ___ - __ - __"
            class="form__input record-test__input"
          />
          <button class="btn record-test__btn">Отправить заявку на тест-драйв</button>
          <div class="form__processing-data record-test__processing-data">
            <input
              type="checkbox"
              name="order-test"
              class="form__checkbox form__processing-data-checkbox"
              id="order-test"
            />
            <label for="order-test" class="form__processing-data-label">
              Нажимая на кнопку, вы соглашаетесь на обработку персональных данных и
              <a href="error.html" class="form__privacy-policy">политикой конфиденциальности</a>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
